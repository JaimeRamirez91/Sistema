<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../Template/InicioBase.xhtml">
            <ui:define name="top">

            </ui:define> 
            <ui:define name="Login" >
                <p:growl  id="growl" sticky="true" showDetail="true"/>

                <h:form  id="frmLogin" style="align-content: center !important; ">
                    <p:panel  style=" width: 400px; height: 200px; margin: 0 auto; margin-top: 10%;">
                        <f:facet name="header" class="header">Inicio de Sesión</f:facet>
                        <p:panelGrid columns="2" style=" width: 350px; height: 90px; margin: 0 auto; margin-top: 3%;">
                            <h:outputText value = "Usuario:"/>
                            <p:inputText value = "#{login.usr.aliass}"/>
                            <h:outputText value = "Contraseña:"/>
                            <p:password value = "#{login.usr.passUsr}"/>
                            <f:facet name="footer"> 
                                <p:commandButton  id="btn" value="Login"  update="frmLogin" styleClass="btnModificar" 
                                                 action="#{login.login(event)}"  oncomplete="handleLoginRequest(xhr, status, args)"/> 
                            </f:facet>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
              
                <!--Script para el inicio de cession-->
                <script type="text/javascript">
                    function handleLoginRequest(xhr, status, args) {
                        if (args.validationFailed || !args.loggedIn) {
                            jQuery('#formLogin').effect("shake", {times: 5}, 1000);
                        } else {
                            location.href = args.ruta;
                        }
                    }
                </script>
            </ui:define>

        </ui:composition>
    </body>
</html>
